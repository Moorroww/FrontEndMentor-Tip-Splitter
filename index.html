<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <title>SPLITTER</title>
</head>
<body>

  <header> <img src="./images/logo.svg" alt="site logo SPLITTER"> </header>

  <form id="form" action="">
  <section>
    <div id="calculation-section">
      <div id="inputs-wrapper">
        <label for="bill-value" id="bill-value-label">
          <img src="./images/icon-dollar.svg" alt=""><input id="bill-value" type="number" min="0" step="0.01" placeholder="0">
        </label>
        
        <div id="tip-section">
          <input class="tip-section-btn" type="button" value="5%">
          <input class="tip-section-btn" type="button" value="10%">
          <input class="tip-section-btn" type="button" value="15%">
          <input class="tip-section-btn" type="button" value="25%">
          <input class="tip-section-btn" type="button" value="50%">
          <input class="tip-section-btn" type="number" min="0" placeholder="Custom" id="custom-btn">
        </div>

        <label for="number-of-ppl" id="number-of-ppl-label">
          <img src="./images/icon-person.svg" alt=""><input id="number-of-ppl" type="number" min="0" placeholder="0">
        </label>
      </div>
    </div>

    <div id="display-section-wrapper">
      <div id="display-section">

        <div id="pricing-wrapper">
        <div id="tip-amount">
          <p>Tip Amount <br><span>/ person</span></p>
          <div id="counter-tip">$ <span id="tip-amount-counted">0.00</span> </div>
        </div>
  
        <div id="total-price">
          <p>Total <br><span>/ person</span></p>
          <div id="counter-total">$ <span id="final-price-counted">0.00</span> </div>
        </div>
      </div>

        <input type="reset" value="RESET" id="reset-btn" disabled>
      </div>
    </div>
  </section>
</form>





</body>
</html>
